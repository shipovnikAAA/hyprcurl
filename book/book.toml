[book]
title = "curl-cffi-rs Guide"
authors = ["Aditya-PS-05"]
language = "en"
src = "src"
description = "A comprehensive guide to curl-cffi-rs: high-performance HTTP client with browser impersonation"

[rust]
edition = "2021"

[build]
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/Aditya-PS-05/hyprcurl"
edit-url-template = "https://github.com/Aditya-PS-05/hyprcurl/edit/main/book/{path}"
site-url = "/curl-cffi-rs/"
cname = "curl-cffi-rs.example.com"

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
